<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/10b6a985a3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>quizz app</title>
  </head>
  <body>
    <div class="container text-center mt-5">
      <span>
        <h1 class="mb-3" id="questionTitle">
          Hit start to get the first question
        </h1>
        <p id="oneOfFive"></p>
      </span>

      <div class="progress progress-show hidden">
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <span class="optionPick"> </span>

      <form action="" class="form">
        <div
          class="cards gap-5 row mt-5 fw-bold justify-content-center"
          id="answers"
        ></div>
      </form>
      <div class="buttons row mt-5 justify-content-center">
        <button id="next-btn" type="button" class="btn btn-outline-secondary">
          Start
        </button>
      </div>
      <div class="buttons row justify-content-center mt-2">
        <button type="button" id="restart" class="btn btn-outline-secondary">
          Restart
        </button>
      </div>
    </div>

    <script type="module" src="./app/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
